# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%/' }
    indexes:
        resource:
            persistence:
                driver: orm
                model: App\Entity\Resource
                provider: ~
                finder: ~
            settings:
                analysis:
                    analyzer:
                        partial_analyzer:
                            tokenizer: 'partial'
                            filter : ['lowercase','asciifolding']
                    tokenizer:
                        partial:
                            type: 'ngram'
                            min_gram: 3
                            max_gram: 4
            properties:
                slug:
                    type: 'keyword'
                name:
                    type: 'text'
                    analyzer : 'partial_analyzer'
                description:
                    type: 'text'
                    analyzer : 'partial_analyzer'
                level:
                    type: 'integer'
                imageUrl:
                    type: 'keyword'
                rarity:
                    type: 'nested'
                    include_in_root : true
                    properties:
                        name:
                            type: 'keyword'
                        icon:
                            type: 'keyword'
                        value:
                            type: 'integer'
                type:
                    type: 'nested'
                    include_in_root : true
                    properties:
                        name:
                            type: 'keyword'
                        icon:
                            type: 'keyword'
                        slug:
                            type: 'keyword'
        mob:
            persistence:
                driver: orm
                model: App\Entity\Mobs
                provider: ~
                finder: ~
            settings:
                analysis:
                    analyzer:
                        partial_analyzer:
                            tokenizer: 'partial'
                            filter : ['lowercase','asciifolding']
                    tokenizer:
                        partial:
                            type: 'ngram'
                            min_gram: 3
                            max_gram: 4
            properties:
                slug:
                    type: 'keyword'
                name:
                    type: 'text'
                    analyzer : 'partial_analyzer'
                levelMin:
                    type: 'integer'
                levelMax:
                    type: 'integer'
                imageUrl:
                    type: 'keyword'
                family:
                    type: 'nested'
                    include_in_root : true
                    properties:
                        name:
                            type: 'keyword'
                        slug:
                            type: 'keyword'
        stuff:
            persistence:
                driver: orm
                model: App\Entity\Stuff
                provider: ~
                finder: ~
            settings:
                analysis:
                    analyzer:
                        partial_analyzer:
                            tokenizer: 'partial'
                            filter : ['lowercase','asciifolding']
                    tokenizer:
                        partial:
                            type: 'ngram'
                            min_gram: 3
                            max_gram: 4
            properties:
                slug:
                    type: 'keyword'
                name:
                    type: 'text'
                    analyzer : 'partial_analyzer'
                description:
                    type: 'text'
                    analyzer : 'partial_analyzer'
                level:
                    type: 'integer'
                imageUrl:
                    type: 'keyword'
                rarity:
                    type: 'nested'
                    include_in_root : true
                    properties:
                        name:
                            type: 'keyword'
                        icon:
                            type: 'keyword'
                        value:
                            type: 'integer'
                type:
                    type: 'nested'
                    include_in_root : true
                    properties:
                        name:
                            type: 'keyword'
                        icon:
                            type: 'keyword'
                        slug:
                            type: 'keyword'
        dungeon:
            persistence:
                driver: orm
                model: App\Entity\Dungeon
                provider: ~
                finder: ~
            settings:
                analysis:
                    analyzer:
                        partial_analyzer:
                            tokenizer: 'partial'
                            filter : ['lowercase','asciifolding']
                    tokenizer:
                        partial:
                            type: 'ngram'
                            min_gram: 3
                            max_gram: 4
            properties:
                slug:
                    type: 'keyword'
                name:
                    type: 'text'
                    analyzer : 'partial_analyzer'
                level:
                    type: 'integer'
                imageUrl:
                    type: 'keyword'
                max_player:
                    type: 'integer'
                room_count:
                    type: 'integer'
                boss:
                    type: 'nested'
                    include_in_root : true
                    properties:
                        name:
                            type: 'text'
                            analyzer : 'partial_analyzer'